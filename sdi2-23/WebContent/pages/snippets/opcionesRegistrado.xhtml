<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

		<p:menuitem id="rol" value="#{user.login}" disabled="true"/>
		<p:menuitem id="nuevoViaje" action="registrarViaje" value="#{msgs.new_trip}">
			<f:setPropertyActionListener target="#{trip.viaje}"
						value="#{null}" />
		</p:menuitem>
		<p:menuitem id="cerrarSesion" action="#{user.closeSession}">#{msgs.signout}</p:menuitem>

</ui:composition>
