<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h1>#{msgs.signup_form_title}</h1>
	<p:panelGrid id="grid" columns="2" cellpadding="5">
		<h:panelGroup>
			<p:outputLabel value="#{msgs.login_form_login_label}:" for="login"/>
			<p:inputText id="login" value="#{signup.login}" required="true"
				requiredMessage="#{msgs.login_form_login_required}" 
				validator="#{signup.existsUsername}"/>
			<p:message for="login" />
		</h:panelGroup>
 
		<h:panelGroup>
		<p:outputLabel value="#{msgs.login_form_password_label}:" for="password1"/> 
			<p:password id="password1" value="#{signup.password1}" required="true"
				requiredMessage="#{msgs.login_form_password_required}" />
			<p:message for="password1" />
		</h:panelGroup>

		<h:panelGroup>
			<p:outputLabel value="#{msgs.signup_form_password2_label}:" for="password2" />
			<p:password id="password2" value="#{signup.password2" required="true"
				requiredMessage="#{msgs.signup_form_password2_required}" 
				validator="#{signup.repeatedPassword}"/>
			<p:message for="password2" />
		</h:panelGroup>
		
		<h:panelGroup>
			<p:outputLabel value="#{msgs.signup_form_name_label}:" for="nombre"/>
			<p:inputText id="nombre" value="#{signup.nombre}" required="true"
			requiredMessage="#{msgs.signup_form_name_required}"/>
			<p:message for="nombre"/>
		</h:panelGroup>
		
        <h:panelGroup>
        	<p:outputLabel value="#{msgs.signup_form_surname_label}:" for="apellidos"/>
        	<p:inputText id="surname" value="#{signup.apellidos}" required="true"
        		requiredMessage="#{msgs.signup_form_surname_required}"/>
        		</p:inputText>
        	<p:message for="apellidos"/>
        </h:panelGroup>
        
        <h:panelGroup>
        	<p:outputLabel value="#{msgs.signup_form_email_label}:" for="email"/>
        	<p:inputText id="email" value="#{signup.email}" required="true"
        		requiredMessage="#{msgs.signup_form_email_required}"
        		validatorMessage="#{msgs.signup_form_email_validator}">
        		<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
        	</p:inputText>
        	<p:message for="email"/>
        </h:panelGroup>

		<p:commandButton value="#{msgs.button_send}"
			action="#{signup.register}">
		</p:commandButton>
		
	</p:panelGrid>

</ui:composition>
