<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dataTable id="solicitudes" var="entry" 
	value="#{trip.applicants}" border=1>
	<p:column>
		<f:facet name="header">#{msgs.user}</f:facet>
		#{entry.login}
	</p:column>
	<p:column>
		<f:facet name="header">#{msgs.name}</f:facet>
		#{entry.nombre}
	</p:column>
	<p:column>
		<f:facet name="header">#{msgs.surname}</f:facet>
		#{entry.apellidos}
	</p:column>
	<p:column rendered="#{trip.visible}">
		<h:commandLink rendered="#{trip.isExcluded(entry.id) || trip.isPending(entry.id)}" 
		action="#{trip.confirmarPasajero(entry.id)}">
		#{msgs.confirm}
		</h:commandLink>
		
		<h:commandLink rendered="#{!(trip.isExcluded(entry.id) || trip.isPending(entry.id))}" 
		action="#{trip.excluirPasajero(entry.id)}">
		#{msgs.exclude}
		</h:commandLink>
		
	</p:column>
	</p:dataTable>
	
</ui:composition>
