<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{localeSettings.locale}">
	<h:head>
		<title><h:outputFormat value="#{msgs.app_title}">
				<ui:insert name="titleParam">
					<f:param value="#{msgs.default_title}" />
				</ui:insert>
				<f:param value="#{msgs.app_name}" />
			</h:outputFormat></title>
	</h:head>
	<h:body>
		
		<h:form>
		<p:menubar id="navbar">
			<p:menuitem disabled="true" id="nombre_app"> 
				<strong>#{msgs.app_name}</strong> 
			</p:menuitem>

			<ui:insert name="menu_usuario">
				<ui:include src="/pages/snippets/opcionesPublico.xhtml" />
			</ui:insert>

			<p:submenu style="float:right" label="#{msgs.language}">
				<p:menuitem id="linkespa" value="#{msgs.spanish_link}"
					actionListener="#{localeSettings.setSpanish}" update="@all" />
				<p:menuitem id="linkingles" value="#{msgs.english_link}"
					actionListener="#{localeSettings.setEnglish}" update="@all" />
			</p:submenu>
		</p:menubar>
		</h:form>
		
		<ui:insert name="cuerpo">
		</ui:insert>
	</h:body>
</f:view>
</html>
