<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h1>#{msgs.login_form_title}</h1>
	<p:panelGrid id="grid" columns="1" cellpadding="5">
		<h:panelGroup>
			<p:outputLabel value="#{msgs.login_form_login_label}:" for="login" />
			<p:inputText id="login" value="#{login.username}" required="true"
				requiredMessage="#{msgs.login_form_login_required}"
				validator="#{login.existsUsername}" />
			<p:message for="login" />
		</h:panelGroup>

		<h:panelGroup>
			<p:outputLabel value="#{msgs.login_form_password_label}:"
				for="password" />
			<p:password id="password" value="#{login.password}" required="true"
				requiredMessage="#{msgs.login_form_password_required}"
				validator="#{login.correctPassword}" />
			<p:message for="password" />
		</h:panelGroup>

		<p:commandButton value="#{msgs.button_send}" action="#{login.validar}">
		</p:commandButton>
	</p:panelGrid>

</ui:composition>
