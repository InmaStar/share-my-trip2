<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h1>#{msgs.list_of_trips}</h1>
	<!--  <p:panel header="#{msgs.list_of_trips}">-->
		<p:dataTable id="listadoViajesDisponibles" var="entry"
				value="#{trips.listaViajes}" border="1"
				rows="10" sortMode="multiple" paginator="true"
                paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="10,20,30">
		<p:column headerText="#{msgs.departure}" sortBy="#{entry.departure.city}">
			#{entry.departure.city}
		</p:column>
		<p:column headerText="#{msgs.destination}" sortBy="#{entry.destination.city}">
			#{entry.destination.city}</p:column>
		<p:column headerText="#{msgs.available_seats}" sortBy="#{entry.availablePax}"> 
			#{entry.availablePax}</p:column>
		<p:column headerText="#{msgs.promoter}" sortBy="#{entry.promoter.login}">
			#{entry.promoter.login}</p:column>
		<p:column rendered="#{!user.publico}">
			<p:commandButton action="#{user.cancelarPlaza(entry)}" inmediate="true" 
				rendered="#{entry.canCancelSeat(user.id)}" update="listadoViajesDisponibles" process="@this"
				id="cancelarPlaza#{entry.id}" value="#{msgs.cancel_seat }"/>
			<p:commandButton action="#{user.solicitarPlaza(entry)}" inmediate="true"
				rendered="#{entry.canRequestSeat(user.id)}" id="solicitarPlaza#{entry.id}"
				value="#{msgs.request_seat}" update="listadoViajesDisponibles" process="@this"/>
		</p:column>
		</p:dataTable>
	<!-- </p:panel> -->

</ui:composition>
