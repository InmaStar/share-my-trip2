<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/templates/plantillaGeneral.xhtml">

	<ui:define name="titleParam">
		<f:param value="#{msgs.error_title}" />
	</ui:define>

	<ui:define name="barraNavegacion">
	</ui:define>

	<ui:define name="cuerpo">
		<div class="jumbotron">
			<p:messages id="errorMessage" showDetail="true" autoUpdate="true"
				severity="error" />
		</div>
	</ui:define>
	
	<ui:define name="pie">
		<div class="well well-sm">
			<h:form>
				<h:commandLink id="listarViajes" 
				action="#{trips.listado}">#{msgs.back_link}</h:commandLink>
			</h:form>
		</div>
	</ui:define>
	
</ui:composition>
