<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h1>#{msgs.list_of_trips}</h1>
	<!--  <p:panel header="#{msgs.list_of_trips}">-->
		<p:dataTable id="listadoViajesDisponibles" var="entry"
				value="#{trips.listaViajes}" border="1">
		<p:column>
			<f:facet name="header">#{msgs.departure}</f:facet>#{entry.departure.city}</p:column>
		<p:column>
			<f:facet name="header">#{msgs.destination}</f:facet>#{entry.destination.city}</p:column>
		<p:column> 
			<f:facet name="header">#{msgs.available_seats}</f:facet>#{entry.availablePax}</p:column>
		<p:column>
			<f:facet name="header">#{msgs.promoter}</f:facet>#{entry.promoter.login}</p:column>
		<p:column rendered="#{!user.publico}">
			<p:commandButton action="#{user.cancelarPlaza(entry) }" inmediate="true" 
				rendered="#{entry.pending(user.id)}"
				id="cancelarPlaza#{entry.id}">#{msgs.cancel_seat }</p:commandButton>
			<p:commandButton action="#{user.solicitarPlaza(entry) }" inmediate="true"
				rendered="#{!entry.pending(user.id)}" id="solicitarPlaza#{entry.id}">
				#{msgs.request_seat}</p:commandButton>
		</p:column>
		</p:dataTable>
	<!-- </p:panel> -->

</ui:composition>
